<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

<body>
    <div class="container border  w-50 p-3 text-center mt-5 " style="border-radius: 25px; border: solid 45px black ; background-color: rgb(235, 215, 189);">
        <h3>Check Wheather the number is prime or not ?</h3>
        <input id="num" class="form-control" type="text" placeholder="Enter number">
        <button onclick="primeOrNot()" class="btn btn-success mt-3">Check</button>

    </div>
    
</body>
<script>
    function primeOrNot()
{
    var n=Number(document.querySelector('#num').value)
 
  for(var i=2;i<n;i++){
    if(n%i==0){
        alert('not prime')
    }
    }  
        alert('prime')
    
  
}

</script>
